<style>
  body {
    margin-top: 20px;
    background: #FFFFFF1A;
  }

  .container {
    margin-right: auto;
    margin-left: auto;
    padding-right: 15px;
    padding-left: 15px;
    width: 100%;
  }

  @media (min-width: 576px) {
    .container {
      max-width: 540px;
    }
  }

  @media (min-width: 768px) {
    .container {
      max-width: 720px;
    }
  }

  @media (min-width: 992px) {
    .container {
      max-width: 960px;
    }
  }

  @media (min-width: 1200px) {
    .container {
      max-width: 1140px;
    }
  }



  .card-columns .card {
    margin-bottom: 0.75rem;
  }

  @media (min-width: 576px) {
    .card-columns {
      column-count: 3;
      column-gap: 1.25rem;
    }

    .card-columns .card {
      display: inline-block;
      width: 100%;
    }
  }

  .text-muted {
    color: #9faecb !important;
  }

  p {
    margin-top: 0;
    margin-bottom: 1rem;
  }

  .mb-3 {
    margin-bottom: 1rem !important;
  }

  .input-group {
    position: relative;
    display: flex;
    width: 100%;
  }

  .card-body {
    height: 100vh;
    margin-top: 120px;
  }

  .harsh {
    background-color: #000000 !important;
    width: 100%;
  }

  .card {
    background-color: #EFEFEF;
  }

  .inter {
    text-align: left;
    font: normal normal 600 56px/73px Graphik;
    letter-spacing: 0px;
    color: #FFFFFF;
    opacity: 1;
  }

  .btn-primary {
    color: #fff;
    background-color: #000000;
    border-color: #000000;
    width: 215%;
  }

  .btn-primaryer {
    margin-top: 50px;
    width: 215%;
  }
</style>
<div>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="">
      <div class="row justify-content-center">
        <div class="col-md-8 ">
          <div class="card-group mb-0">
            <div class="card p-4">
              <div class="card-body">
                <h1>Login</h1><br>
                <!-- <p class="text-muted">Sign In to your account</p> -->
                <div class="input-group mb-3">
                  <span class="input-group-addon"><i class="fa fa-user"></i></span>
                  <input type="text" formControlName="email" class="form-control" placeholder="Email"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                  </div>
                </div>
                <div class="input-group mb-4">
                  <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                  <input type="password" formControlName="password" class="form-control" placeholder="Password"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button class="btn btn-primary mr-1">Login</button>
                    <hr class="btn-primaryer">
                    <!-- <button type="button" routerLink="forgot" routerLinkActive="active" ariaCurrentWhenActive="page"
                      class="btn btn-link px-0" style="color: #000000;">Forgot password?</button> -->
                        <button type="button" (click)="goToPage('forgot')" routerLinkActive="active" ariaCurrentWhenActive="page"
                      class="btn btn-link px-0" style="color: #000000;">Forgot password?</button>
                      
                  </div>


                </div>
              </div>
            </div>
            <div class="card text-white harsh py-5 d-md-down-none">
              <div class="card-body text-center">
                <div class="inter">
                  <!-- <h2>Sign up</h2> -->
                  <p style="font-size: 60px;">Building the future of dental technology together..</p>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  </div>
