<style>
  .imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
  position: relative;
}
img.avatar {
  width: 40%;
  border-radius: 50%;
}
@media only screen and (min-width: 1500px){
  img.avatar {
  width: 15%;
  border-radius: 50%;
}
}
</style>

<div class="imgcontainer">
  <img src="https://i.postimg.cc/pV8Jgkkh/img-avatar2.png" alt="Avatar" class="avatar">
</div>
<div class="container">
  <div [hidden]="submitted">
    <h1>Create Person</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
      <label for="name" style="color: black;">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="alterEgo" style="color: black;">Email</label>
        <input type="email" class="form-control" id="alterEgo"
               [(ngModel)]="model.alterEgo" name="alterEgo">
               <div [hidden]="alterEgo.valid || alterEgo.pristine"
               class="alert alert-danger">
            Name is required
          </div>
      </div>

      <div class="form-group">
        <label for="alterEgo" style="color: black;">Date of Birth</label>
     
               <input type="date" id="myDate" class="form-control" value="2014-02-09" [(ngModel)]="model.date" name="date" >
      </div>


      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
     

    
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3"> <h5>Name </h5></div>
      <div class="col-xs-9  pull-left">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3"> <h5>Alter Ego</h5></div>
      <div class="col-xs-9 pull-left">{{ model.alterEgo }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3"> <h5>Date Of Birth </h5></div>
      <div class="col-xs-9 pull-left">{{ model.date }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
